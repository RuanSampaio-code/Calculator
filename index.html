<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main >
        <div>
            <textarea name="tela" id="resultado" cols="30" rows="10"></textarea>
        </div>
        <div  class="line_">
            <button>
                <div class="botaonumber" onclick="limpar()"> <h1> C </h1>
                
                </div>
            </button>
            <button>
       
         
            <div class="botaonumber" onclick="potentiation()" > <h1> x² </h1>
                
                </div>
            </button>
            <button>
                <div class="botaonumber" > <h1> √ </h1>
                
                </div>
            </button>
            <button>
                <div class="botaonumber" onclick="insert('-')"> <h1> - </h1>
                
                </div>
            </button>


        </div>

        <div class="line_">
            <button >
                <div class="botaonumber" id="numero9" onclick="insert('9')">
                    <h1> 9 </h1>
                </div>
            </button>
            <button>
                <div class="botaonumber" onclick="insert('8')">
                    <h1> 8 </h1>
                </div>
            </button>
            <button>
                <div class="botaonumber" onclick="insert('7')">
                    <h1> 7 </h1>
                </div>
            </button>
            <button>
                <div class="botaonumber" id="multi" onclick="insert('*')"> <h1> X </h1> </div>
            </button>
            </div>
        <div class="line_">
                <button>
                    <div class="botaonumber"  onclick="insert('6')">
                        <h1> 6 </h1>
                    </div >
                
                </button>
                <button>
                    <div class="botaonumber"  onclick="insert('5')">
                        <h1> 5 </h1>
                    </div>
                
                </button>
                <button>
                    <div class="botaonumber"  onclick="insert('4')">
                        <h1> 4 </h1>
                    </div>
        
            </button>
            <button>
                <div class="botaonumber" id="divisao" onclick="insert('/')"> <h1> / </h1> </div>
                </button>
            </div>

        </div>
        
        <div  class="line_">
            <button>
                <div class="botaonumber"  onclick="insert('3')">
                    <h1> 3 </h1>
                </div class="botaonumber">
            </button>
            
            <button>
                <div  class="botaonumber"  >
                    <h1  onclick="insert('2')"> 2 </h1>
                </div>
            
            </button>
            <button>
                <div class="botaonumber">
                    <h1   onclick="insert('1')"> 1 </h1>
                </div>
            
            </button>
            <button>
                <div class="botaonumber" id="soma" onclick="insert('+')"> <h1> + </h1> 
                </div>
                </button>
            
        </div>

        <div  class="line_">
            <button>
                 <div class ="botaonumber">
                     <h1  onclick="insert('0')"> 0 </h1>
                 </div>
            </button>
            <button>
                <div class ="botaonumber">
                    <h1  onclick="insert('.')">.</h1>
                </div>
            </button>
            <button>
                <div class ="botaonumber">
                    <h1 onclick="apagar()"  > < </h1>
                </div>
            </button>
            <button>
                <div class="botaonumber"  onclick="calcular()"> <h1> = </h1> </div>
                </button>
            
        </div>

    </main>

    <!-- logo abaixo o codigo javascript-->
    <script>
        //Primeira função de imprimir o numero na tela
        function insert(num){

            var numero = document.getElementById("resultado").innerHTML; //entrada de dados
            document.getElementById("resultado").innerHTML = numero + num;  //saída de dados
        }
        //segunda função para limpar tela
        function limpar(){
            var limpa = document.getElementById('resultado');// declaração de variavel 
            limpa.innerHTML = ""; // saída dados

        }
        //terceira função para apagar um elemento em telas
        function apagar(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1)
            //neste comando é apresentado o a função substring()
        }
        function potentiation(){
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById("resultado").innerHTML = numero*numero

        }
        function calcular (){

            var resultado = document.getElementById("resultado").innerHTML;

            if (resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else {
                document.getElementById('resultado').innerHTML = 'INDEFINIDO';
            }
        }
        
    </script>
    
</body>
</html>
